    // Check if adding markers is allowed

        // Access latitude and longitude using e.latlng.lat and e.latlng.lng
                var popupContent = "Kinh độ: " + String(e.latlng.lat) + "<br>Vĩ độ: " + String(e.latlng.lng);
                marker.bindPopup(popupContent);
                markers.push(marker);

            });

                map_061ab151e91f797ff4110365028922d7.removeLayer(markers[i]);
